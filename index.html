<!doctype html>
<html lang="es">

<head>
    <title>Netflix</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="shortcut icon" href="assets/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="styles/global.css">
</head>

<body class="bg-black">
    <header class="position-fixed bg-opacity-75 bg-black w-100">
        <nav class="d-flex align-items-center m-1 ms-4 gap-3">
            <a href="/"><img class="img-fluid" style="max-width: 100px" src="assets/logo.png"></a>
            <ul class="nav nav-underline w-100">
                <li class="nav-link d-none d-sm-block">Inicio</li>
                <li class="nav-link d-none d-sm-block">Series</li>
                <li class="nav-link d-none d-sm-block">Peliculas</li>
            </ul>
        </nav>
    </header>
    <main class="d-flex flex-column gap-3">
        <article>
            <img class="card-img-top" src="assets/video_attackOnTitan.jpg" alt="" loading="lazy">
        </article>
        <article>
            <div id="carouselId" class="carousel slide">
                <!-- Define en que sección está y lo muestra en la parte inferior del carrusel -->
                <ol class="carousel-indicators list-unstyled d-none d-sm-flex ">
                    <li data-bs-target="#carouselId" data-bs-slide-to="0" class="active"></li>
                    <li data-bs-target="#carouselId" data-bs-slide-to="1"></li>
                    <li data-bs-target="#carouselId" data-bs-slide-to="2"></li>
                </ol>
                <div class="carousel-inner">
                    <p class="text-primary mb-0">Peliculas</p>
                    <div class="carousel-item active">
                        <img src="assets/video_attackOnTitan.jpg" class="w-25" alt="First slide" />
                        <img src="assets/video_attackOnTitan.jpg" class="w-25" alt="First slide" />
                        <img src="assets/video_attackOnTitan.jpg" class="w-25" alt="First slide" />
                    </div>
                    <div class="carousel-item">
                        <img src="https://i.blogs.es/082e8b/papel-3/450_1000.jpeg" class="w-25" alt="Second slide" />
                        <img src="https://i.blogs.es/082e8b/papel-3/450_1000.jpeg" class="w-25" alt="Second slide" />
                        <img src="https://i.blogs.es/082e8b/papel-3/450_1000.jpeg" class="w-25" alt="Second slide" />
                    </div>
                    <div class="carousel-item">
                        <img src="assets/video_attackOnTitan.jpg" class="w-25" alt="Third slide" />
                        <img src="assets/video_attackOnTitan.jpg" class="w-25" alt="Third slide" />
                        <img src="assets/video_attackOnTitan.jpg" class="w-25" alt="Third slide" />
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselId" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselId" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>

        </article>
    </main>

    <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
</body>

</html>
